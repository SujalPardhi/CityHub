<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <header>
        <div class="nav-brand">CityHub</div>
        <a href="index.html" class="btn-home">Home</a>
    </header>

    <section class="login-section fade-in">
        <h2>Register as User</h2>
        <form id="user-register-form">
            <label for="reg-user-username">Username:</label>
            <input id="reg-user-username" type="text" required>
            <label for="reg-user-email">Email:</label>
            <input id="reg-user-email" type="email" required>
            <label for="reg-user-password">Password:</label>
            <input id="reg-user-password" type="password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="login.html">Login</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
